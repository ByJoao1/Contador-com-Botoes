<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador com Botões</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <main>
    <h1>Contador com Botões</h1>
    <p class="nomes">Desenvolvido por: Joao pedro abreu e Ellen Lopes</p>

    <div class="contador">
      <h2 id="valor">0</h2>
      <div class="botoes">
        <button id="diminuir">-</button>
        <button id="resetar">Resetar</button>
        <button id="aumentar">+</button>
      </div>
    </div>

    <div class="historico">
      <h3>Histórico (últimos 5 números):</h3>
      <ul id="lista-historico"></ul>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
